<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="2429calc.css">
</head>
<body>

<div id="container">
  <h1>2429 Calculator</h1>
  <div id="calculator">

  <p></p>
  <img src="avatars.png" alt="Avators">

  <div class="row">
    <div class="column">
      $ <input id="Zihao" type="text" placeholder="Zihao">
    </div>
    <div class="column">
      $ <input id="Dongdong" type="text" placeholder="Dongdong">
    </div>
    <div class="column">
      $ <input id="Nanshen" type="text" placeholder="Nanshen">
    </div>
  </div>
          
  <p></p>
  <img src="doubleavatars.png" alt="Double Avators">

  <div class="row">
    <div class="column">
      $ <input id="ZDShare" type="text" placeholder="Shared">
    </div>
    <div class="column">
      $ <input id="DNShare" type="text" placeholder="Shared">
    </div>
    <div class="column">
      $ <input id="NZShare" type="text" placeholder="Shared">
    </div>
  </div>

  <p>&nbsp;</p>

  <div class="row">
    <div class="semicolumn">
      <img src="tripleavatars.png" alt="Triple Avators">
      $ <input id="ZDNShare" type="text" placeholder="Shared">
    </div>
    <div class="semicolumn">
      <img src="total.png" alt="Total">
      $ <input id="Total" type="text" placeholder="Total">
    </div>
  </div>
  
  <button type="button" id="calculate">Calculate!</button>
  
</div>
  <!--calculator end-->
  <div id="result">
    Nanshen: <sup>$</sup><span id="NanshenResult">0.00</span> &nbsp;&nbsp;
    Dongdong: <sup>$</sup><span id="DongdongResult">0.00</span> <br>
    Zihao: <sup>$</sup><span id="ZihaoResult">0.00</span>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->
  
<script type="text/javascript" src="2429calc.js"></script>

</body>
</html>
